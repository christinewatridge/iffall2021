
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Christine Watridge</title>

		<link rel="stylesheet" href="https://use.typekit.net/ywb5lay.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@700;800&family=Overpass:ital,wght@0,100;0,300;1,300&family=Rubik:wght@300;400;600;700;900&family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<script src="https://kit.fontawesome.com/2a6dc8b0fd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
		
		<style>

			body {
				color: #333;
				font-family: 'Open Sans', sans-serif;
				margin: 0;
				padding: 0;
			}

			main {
				margin: 40px;
			}

			h1 {
			 	font-size: 30px;
			 	margin-bottom: 40px;
			}

			.button_container {
				border: 1px solid #ddd;
				margin: 0 10px 10px 0;
				padding: 20px;
				width: 300px;
				height: 300px;
				float: left;
				overflow: hidden;
				box-sizing: border-box;
				text-align: center;
			}
		</style>
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Christine Watridge</h1>

            <!-- MY BUTTONS -->

            <div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola"><span>Coca-Cola <i class="fas fa-circle"></i></span></a>
				
			</div>

            <div class="button_container">
				<a href="http://www.apple.com" target="_blank" id="btn_apple"><span><i class="fab fa-apple"></i></span></a>
				
			</div>

            <div class="button_container">
				<a href="http://www.ideo.org" target="_blank" id="btn_ideo"><span><span class="top">ID</span><br>EO</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.instagram.com" target="_blank" id="btn_instagram"><span><i class="fab fa-instagram-square"></i><br>Instagram</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.pottermore.com/" target="_blank" id="btn_pottermore"><span>POTTERMORE <i class="fas fa-magic"></i><i class="fas fa-wind"></i></span></a>
			</div>

            <div class="button_container">
				<a href="http://www.explodingkittens.com/" target="_blank" id="btn_explodingkittens"><span><i class="fas fa-cat"></i><br>exploding<br>kittens</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker"><span>the <span class="cap">N</span>ew <span class="cap">Y</span>orker</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy"><span>OLD NAVY</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_thetonightshow"><span>The Tonight Show</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.stjude.org/" target="_blank" id="btn_stjude"><span>St. Jude's</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><span>NIKE</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoonnetwork"><span><span class="letter">C</span><span class="letter" id="N">N</span></span></a>
			</div>

            <div class="button_container">
				<a href="http://www.electrabike.com/" target="_blank" id="btn_electrabike"><span>Electra</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.army.mil/" target="_blank" id="btn_army"><span><span class="text">US ARMY</span><br><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.velocity.com/" target="_blank" id="btn_velocity"><span>velocity</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><span>TESLA</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_mobotanicalgarden"><span><span class="MO">MO</span> botanical garden</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_mk"><span>MK</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.bissingers.com/" target="_blank" id="btn_bissingers"><span>Bissinger's</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.npr.org/" target="_blank" id="btn_npr"><span><span class="n"></span>n</span><span class="p"></span>p</span><span class="r"></span>r</span></span></a>
			</div>

		</main>	

	</body>
</html>
